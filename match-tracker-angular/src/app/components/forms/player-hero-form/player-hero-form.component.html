<div>
  <h2>{{ isEditMode ? 'Редактировать связь' : 'Добавить связь' }}</h2>
  <form [formGroup]="playerHeroForm" (ngSubmit)="savePlayerHero()">
    <!-- Выбор игрока -->
    <select formControlName="player" required>
      <option value="" disabled>Выберите игрока</option>
      <option *ngFor="let player of players" [ngValue]="player">
        {{ player.nickname }}
      </option>
    </select>

    <!-- Выбор героя -->
    <select formControlName="hero" required>
      <option value="" disabled>Выберите героя</option>
      <option *ngFor="let hero of heroes" [ngValue]="hero">
        {{ hero.name }}
      </option>
    </select>

    <!-- Количество сыгранных игр -->
    <input formControlName="gamesPlayed" type="number" placeholder="Количество игр" required />

    <button type="submit">Сохранить</button>
    <button type="button" (click)="close()">Отмена</button>
  </form>
</div>
