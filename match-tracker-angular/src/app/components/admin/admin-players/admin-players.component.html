<div class="container">
  <h1>Управление игроками</h1>

  <!-- Список игроков -->
  <div class="grid-list">
    <div *ngFor="let player of players" class="card">
      <h3>{{ player.nickname }}</h3>
      <p>Имя: {{ player.realName }}</p>
      <p>Команда: {{ player.team.name }}</p>
      <p>Страна: {{ player.country }}</p>
      <p>Роль: {{ player.role }}</p>
      <button class="edit" (click)="editPlayer(player)">Редактировать</button>
      <button (click)="deletePlayer(player.id!)">Удалить</button>
    </div>
  </div>

  <!-- Кнопка для добавления нового игрока -->
  <button (click)="addPlayer()">Добавить игрока</button>
</div>
