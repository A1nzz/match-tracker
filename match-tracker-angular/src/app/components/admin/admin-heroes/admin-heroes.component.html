<div class="container">
  <h1>Управление героями</h1>

  <!-- Список героев -->
  <div class="grid-list">
    <div *ngFor="let hero of heroes" class="card">
      <h3>{{ hero.name }}</h3>
      <img [src]="hero.logoUrl" [alt]="hero.name" class="heroLogo" />
      <p>Атрибут: {{ hero.primaryAttribute }}</p>
      <p>Роли: {{ hero.roles }}</p>
      <button class="edit" (click)="editHero(hero)">Редактировать</button>
      <button (click)="deleteHero(hero.id!)">Удалить</button>
    </div>
  </div>

  <!-- Кнопка для добавления нового героя -->
  <button (click)="addHero()">Добавить героя</button>
</div>
