<div class="container">
  <h1>Управление матчами</h1>

  <!-- Список матчей -->
  <div class="grid-list">
    <div *ngFor="let match of matches" class="card">
      <h3>{{ match.teamRadiant.name }} vs {{ match.teamDire.name }}</h3>
      <p>Тип матча: {{ match.matchType.typeName }}</p>
      <p>Формат: BO{{ match.bestOf }}</p>
      <p>Дата: {{ match.matchDate }}</p>
      <button class="edit" (click)="editMatch(match)">Редактировать</button>
      <button (click)="deleteMatch(match.id!)">Удалить</button>
    </div>
  </div>

  <!-- Кнопка для добавления нового матча -->
  <button (click)="addMatch()">Добавить матч</button>
</div>
